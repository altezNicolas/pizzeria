<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Pizzeria</title>
  </head>
  <body>
    <header>
      <img src="img/Logo2.png" alt=" Logo Pizza&Font" />
      <nav class="menu">
      <ul class="menu">
        <li>Home</li>
        <li>Ranking</li>
        <li>Promocion</li>
        <li>Contacto</li>
      </ul>
      </nav>
    </header>
    <main>
      <section class="secciones-pizzera">
        <article class="delivery">
          <img class="imagenDelivery" src="img/delivery.png" alt="" />
          <div class="textoDelivery">
            <p>Envio gratis <span>comprando</span> 2 pizzas</p>
          </div>
        </article>
        <article class="pizzas-top">
          <img class="rectangulo" src="img/Rectangle2.png" alt="rectangulo" />
          <h2>Podio de pizzas</h2>
          <h3>Pizzas top 5</h3>
          <ol>
            <li>Muzzarella</li>
            <li>Hawaiana</li>
            <li>Muzzarella J&Morron</li>
            <li>Fugazzeta</li>
            <li>Calabresa</li>
          </ol>
          <img class="PizzaFalling" src="img/PizzaFalling.png" alt="" />
        </article>
      </section>
    </main>
    <footer>
      <article>
        <ul>
          <li>Home</li>
          <li>Ranking</li>
          <li>Promocion</li>
          <li>Contacto</li>
        </ul>
      </article>
      <article>
        <img src="img/Logo2.png" alt="" />
      </article>
    </footer>
  </body>
</html>
